---
- hosts: 172.31.31.52
  become: yes
  tasks:
  - name: I want to display linux command result
    command: hostname -f
    register: resultofcmd
  - name: display the command result
    debug:
      msg: "{{resultofcmd}}"
  - name: install tree
    apt:
      name: tree
      state: present
    when: resultofcmd.stderr==""
  - name: install wget
    apt:
      name: wget
      state: present
    when: resultofcmd.stderr!=""